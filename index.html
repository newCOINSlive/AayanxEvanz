<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday Boy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet" />
  
  <style>
    /* Disable selection everywhere */
    html, body, * {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* Disable dragging images */
    img, video {
      -webkit-user-drag: none;
      user-drag: none;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #fff;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      transition: background-color 1s ease;
    }

    body.red-mode {
      background-color: #2b0006;
    }

    /* Intro & Outro videos */
    #intro-video,
    #outro-video {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: #000;
      z-index: 3000;
      opacity: 1;
      pointer-events: none;
    }

    #intro-video.hidden,
    #outro-video.hidden {
      opacity: 0;
      transition: opacity 0.9s ease;
    }

    #outro-video {
      opacity: 0;
    }

    #outro-video.show {
      opacity: 1;
      transition: opacity 0.9s ease;
    }

    /* Main film content */
    #film-root {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
      z-index: 1000;
    }

    #film-root.active {
      opacity: 1;
      pointer-events: auto;
    }

    .screen {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .film-overlay {
      position: absolute;
      inset: 0;
      pointer-events: none;
      background-image: radial-gradient(rgba(255,255,255,0.06) 1px, transparent 1px);
      background-size: 3px 3px;
      opacity: 0.2;
      mix-blend-mode: screen;
    }

    .center-content {
      position: relative;
      text-align: center;
      padding: 1rem;
      max-width: 90vw;
      max-height: 90vh;
      z-index: 2;
    }

    .message {
      font-weight: 800;
      font-size: clamp(1.8rem, 5vw, 3.2rem);
      letter-spacing: 2px;
      text-transform: uppercase;
      cursor: pointer;
    }

    .final-message {
      cursor: default;
    }

    .scene-image {
      max-width: 90vw;
      max-height: 80vh;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.9);
    }

    .fade-in {
      animation: fadeIn 2.5s ease forwards;
    }

    .fade-out {
      animation: fadeOut 2.5s ease forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(1.02); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeOut {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0.98); }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 8px;
      height: 14px;
      top: -20px;
      border-radius: 2px;
      opacity: 0.9;
      z-index: 1500;
      animation: confettiFall 3s linear forwards;
    }

    @keyframes confettiFall {
      0% { transform: translateY(-20px) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(520deg); opacity: 0; }
    }

    /* Hearts */
    .heart {
      position: fixed;
      top: -10vh;
      font-size: 22px;
      color: #ff4b6a;
      z-index: 1490;
      opacity: 0.95;
      animation: heartFall 4s linear forwards;
    }

    @keyframes heartFall {
      0% { transform: translateY(-10vh) scale(1); }
      100% { transform: translateY(110vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Intro video -->
  <video id="intro-video" autoplay muted playsinline>
    <!-- CHANGE THIS TO YOUR INTRO VIDEO -->
    <source src="animation.mp4" type="video/mp4">
  </video>

  <!-- Outro curtain closing video -->
  <video id="outro-video" muted playsinline>
    <!-- CHANGE THIS TO YOUR CURTAIN VIDEO -->
    <source src="curtain.mp4" type="video/mp4">
  </video>

  <!-- Main film content -->
  <div id="film-root">
    <div class="screen">
      <div class="film-overlay"></div>
      <div class="center-content" id="center"></div>
    </div>
  </div>

<script>
  // Disable right click
  document.addEventListener("contextmenu", e => e.preventDefault());

  // Images of him
  const imageSequence = [
    "benith1.jpg",
    "benith2.jpg",
    "benith3.jpg"
  ];

  const DISPLAY_TIME = 2500;
  const TRANSITION_TIME = 2500;

  const center = document.getElementById("center");
  const filmRoot = document.getElementById("film-root");
  const introVideo = document.getElementById("intro-video");
  const outroVideo = document.getElementById("outro-video");

  const steps = [
    { type: "textIntro", text: "Happy Birthday Boy" },
    ...imageSequence.map(src => ({ type: "image", src })),
    { type: "textBless", text: "Stay Blessed boy" },
    { type: "textLove", text: "I love you" },
    { type: "textEnd", text: "The End." }
  ];

  let currentStep = 0;

  // CONFETTI
  function spawnConfetti(amount = 120) {
    const colors = ["#ffb100","#42e2b8","#ff6b6b","#9b5cff","#ffffff"];
    for (let i=0; i<amount; i++) {
      const c = document.createElement("div");
      c.className = "confetti";
      c.style.left = Math.random()*100 + "vw";
      c.style.background = colors[Math.floor(Math.random()*colors.length)];
      c.style.animationDuration = (2 + Math.random()*2)+"s";
      document.body.appendChild(c);
      setTimeout(()=>c.remove(),4500);
    }
  }

  // HEARTS
  function spawnHearts(amount = 80) {
    for (let i=0; i<amount; i++) {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = "❤";
      h.style.left = Math.random()*100 + "vw";
      h.style.fontSize = (18+Math.random()*12)+"px";
      h.style.animationDuration = (2.5+Math.random()*2)+"s";
      document.body.appendChild(h);
      setTimeout(()=>h.remove(),5000);
    }
  }

  // OUTRO VIDEO
  function startOutro() {
    filmRoot.classList.remove("active");

    setTimeout(() => {
      outroVideo.classList.add("show");
      const p = outroVideo.play();
      if (p && p.catch) p.catch(()=>{});
    }, 700);
  }

  outroVideo.addEventListener("ended", () => {
    outroVideo.classList.add("hidden");
    center.innerHTML = "";
    document.body.classList.remove("red-mode");
  });

  // FILM STEPS
  function runStep(i) {
    if (i >= steps.length) return;

    const step = steps[i];
    center.innerHTML = "";

    if (step.type === "textIntro") {
      const msg = document.createElement("div");
      msg.className = "message fade-in";
      msg.textContent = step.text;
      msg.addEventListener("click", ()=>spawnConfetti());
      center.appendChild(msg);

      setTimeout(() => {
        msg.classList.replace("fade-in","fade-out");
        setTimeout(()=>{ currentStep++; runStep(currentStep); }, TRANSITION_TIME);
      }, DISPLAY_TIME);

    } else if (step.type === "image") {
      const img = document.createElement("img");
      img.className = "scene-image fade-in";
      img.src = step.src;
      center.appendChild(img);

      setTimeout(() => {
        img.classList.replace("fade-in","fade-out");
        setTimeout(()=>{ currentStep++; runStep(currentStep); }, TRANSITION_TIME);
      }, DISPLAY_TIME);

    } else if (step.type === "textBless") {
      const msg = document.createElement("div");
      msg.className = "message final-message fade-in";
      msg.textContent = step.text;
      center.appendChild(msg);

      setTimeout(() => {
        msg.classList.replace("fade-in","fade-out");
        setTimeout(()=>{ currentStep++; runStep(currentStep); }, TRANSITION_TIME);
      }, DISPLAY_TIME);

    } else if (step.type === "textLove") {
      document.body.classList.add("red-mode");
      spawnHearts(100);

      const msg = document.createElement("div");
      msg.className = "message final-message fade-in";
      msg.textContent = step.text;
      center.appendChild(msg);

      msg.addEventListener("click", () => {
        spawnHearts(150);
        spawnConfetti(150);
      });

      setTimeout(() => {
        msg.classList.replace("fade-in","fade-out");
        setTimeout(()=>{ currentStep++; runStep(currentStep); }, TRANSITION_TIME);
      }, DISPLAY_TIME + 800);

    } else if (step.type === "textEnd") {

      document.body.classList.remove("red-mode");

      const msg = document.createElement("div");
      msg.className = "message final-message fade-in";
      msg.textContent = step.text;
      center.appendChild(msg);

      setTimeout(() => {
        msg.classList.replace("fade-in","fade-out");

        setTimeout(() => {
          center.innerHTML = "";
          startOutro();
          currentStep++;
        }, TRANSITION_TIME);
      }, DISPLAY_TIME + 500);
    }
  }

  // INTRO VIDEO END → START FILM
  function beginFilm() {
    introVideo.classList.add("hidden");
    setTimeout(() => {
      filmRoot.classList.add("active");
    }, 400);

    setTimeout(() => introVideo.remove(), 1500);

    runStep(currentStep);
  }

  introVideo.addEventListener("ended", beginFilm);

  window.addEventListener("load", () => {
    const p = introVideo.play();
    if (p && p.catch) {
      p.catch(() => {
        document.addEventListener("click", () => introVideo.play(), { once:true });
      });
    }
  });
</script>

</body>
</html>
